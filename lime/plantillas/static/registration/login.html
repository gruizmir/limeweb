{% extends "main.html" %}
{% block content %}
    <div class="container content">
		<div class="row">
		    <div class="span4">    
		    </div>
			<div class="span4">
                    {% if form.errors %}
                        <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}     
                    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td>{{ form.username.label_tag }}</td>
                                <td>{{ form.username }}</td>
                            </tr>
                            <tr>
                                <td>{{ form.password.label_tag }}</td>
                                <td>{{ form.password }}</td>
                            </tr>
                        </table>
                        <input type="submit" class="btn btn-large btn-success top-space" value="Login" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                    <p>
                        - or you can -
                    </p>
                    <p>
                        <a href="/accounts/register/" class="btn btn-large btn-success top-space">Register</a>
                    </p>
            </div>
            <div class="span4">    
		    </div>
        </div>
    </div>
{% endblock %}
